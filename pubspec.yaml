name: flutter_gherkin_wrapper
description: | 
  Gherkin Widget Tests -- to execute widget (component) tests with Cucumber / 
  Gherkin notation
version: 1.0.1
homepage: https://github.com/lyskouski/flutter_gherkin_wrapper
repository: https://github.com/lyskouski/flutter_gherkin_wrapper
issue_tracker: https://github.com/lyskouski/flutter_gherkin_wrapper/issues

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  analyzer: ^5.11.0
  build: ^2.4.1
  gherkin: ^2.0.2
  source_gen: ^1.4.0
  flutter_gherkin: ^2.0.0

dev_dependencies:
  flutter_lints: ^3.0.1
  build_runner: ^2.0.0
  build_test: ^2.0.0
